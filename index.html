<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="card-advice">
      <div class="advice-id">
        
          <h6 id="idNum">
            
            <span class="idNum">#217</span>
          </h6>
      </div>

      <div class="advice-text">
        <p class="advice">"Good things come to those who wait."</p>
      </div>


      <div class="line">
        <img src="images/pattern-divider-desktop.svg">
      </div>

      <div class="advice-footer">
        <div class="buttons">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="btn"><i class="fa-solid fa-dice-five"></i></li>
            <li class="copy"><i class="fa-regular fa-copy"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
